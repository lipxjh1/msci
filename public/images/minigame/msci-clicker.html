<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSCI Clicker Thumbnail</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a2634, #0a141e);
            overflow: hidden;
            position: relative;
        }
        
        .container {
            position: relative;
            width: 800px;
            height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .title {
            font-family: 'Arial Black', sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(0,136,255,0.7);
            margin-bottom: 20px;
            z-index: 10;
        }
        
        .coins {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .coin {
            position: absolute;
            width: 80px;
            height: 80px;
            background-image: url('/images/coin/Ellipse 609.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: float 3s infinite ease-in-out;
        }
        
        .coin:nth-child(1) {
            top: 20%;
            left: 20%;
            animation-delay: 0.2s;
        }
        
        .coin:nth-child(2) {
            top: 60%;
            left: 70%;
            animation-delay: 0.5s;
        }
        
        .coin:nth-child(3) {
            top: 30%;
            left: 80%;
            animation-delay: 0.8s;
        }
        
        .coin:nth-child(4) {
            top: 70%;
            left: 30%;
            animation-delay: 1.2s;
        }
        
        .coin:nth-child(5) {
            top: 40%;
            left: 50%;
            animation-delay: 1.5s;
        }
        
        .coin:nth-child(6) {
            top: 80%;
            left: 10%;
            animation-delay: 0.7s;
        }
        
        .coin:nth-child(7) {
            top: 10%;
            left: 60%;
            animation-delay: 1.0s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        .subtitle {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: rgba(255,255,255,0.8);
            z-index: 10;
            text-align: center;
            max-width: 80%;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, rgba(10,20,30,0.8) 100%);
            z-index: 5;
        }
        
        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            z-index: 20;
            box-shadow: 0 0 10px rgba(76,175,80,0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="coins">
            <div class="coin"></div>
            <div class="coin"></div>
            <div class="coin"></div>
            <div class="coin"></div>
            <div class="coin"></div>
            <div class="coin"></div>
            <div class="coin"></div>
        </div>
        <h1 class="title">MSCI CLICKER</h1>
        <p class="subtitle">Collect as many coins as possible in 10 seconds!</p>
        <div class="badge">NEW</div>
    </div>
</body>
</html>
